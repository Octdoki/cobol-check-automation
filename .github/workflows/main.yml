name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # stop job automatically after 10 mins

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java (needed for cobol-check)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4Ô∏è‚É£ Install Zowe CLI
      - name: Install Zowe CLI
        run: npm install -g @zowe/cli --prefer-offline

      # 5Ô∏è‚É£ Configure Zowe CLI profile (with safe defaults)
      - name: Configure Zowe CLI profile
        run: |
          zowe config init
          zowe config set profiles.zosmf.type zosmf
          zowe config set profiles.zosmf.properties.host "${{ secrets.ZOS_HOST || 'dummy-host' }}"
          zowe config set profiles.zosmf.properties.port "${{ secrets.ZOS_PORT || '443' }}"
          zowe config set profiles.zosmf.properties.user "${{ secrets.ZOWE_USERNAME || 'dummy-user' }}"
          zowe config set profiles.zosmf.properties.password "${{ secrets.ZOWE_PASSWORD || 'dummy-pass' }}"
          zowe config set profiles.zosmf.properties.rejectUnauthorized false

      # 6Ô∏è‚É£ Check Zowe CLI version (optional sanity check)
      - name: Check Zowe CLI version
        run: zowe --version

      # 7Ô∏è‚É£ Upload COBOL Check files to Mainframe (USS upload)
      - name: Setup MainFrame Environment and Upload COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          echo "üì§ Uploading COBOL Check files to Mainframe..."
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh
          echo "‚úÖ Upload complete."

      # 8Ô∏è‚É£ Run COBOL Check on Mainframe
      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          echo "üß© Running COBOL Check on z/OS..."
          chmod +x .github/scripts/mainframe_operations.sh
          .github/scripts/mainframe_operations.sh
          echo "‚úÖ COBOL Check execution finished."
